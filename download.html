    <style>
        /* General Styles */
        * {
            margin: 0;

        }

        body {
            line-height: 1.6;
            background-color: #1e1e1e;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            z-index: 9999;
            pointer-events: none; /* Make the overlay click-throughable */
        }

        /* Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
            background-color: #1e1e1e;
        }

        nav img {
            width: 150px;
        }

        .nav-links ul {
            list-style: none;
            margin-top: 3px;
        }

        .nav-links ul li {
            display: inline-block;
            margin: 3px;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }

        /* Header Section */
        .sub-header {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            position: relative;
        }

        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .text-box:hover {
            transform: translate(-50%, -50%) scale(1.15); 
        }

        .text-box h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .text-box p {
            font-size: 18px;
        }

        .text-box a {
            background-color: #1400f5;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s ease;  
        }

        .text-box a:hover {
            background-color: #0045ff;
            transform: scale(1.15); 
        }

        /* Download Section */
.download {

    <script>
        // Function to handle navigation with fade-out effect
        function navigate(event, url) {
            event.preventDefault(); // Prevent the default link behavior
            const overlay = document.getElementById('overlay');
            
            // Start fading out the overlay
            overlay.style.opacity = '1';
            
            // Redirect after the fade-out
            setTimeout(() => {
                window.location.href = url; // Redirect to the URL
            }, 500); // Match this duration with the CSS transition duration
        }
        
        // Attach event listeners to nav links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (event) => {
                navigate(event, link.href);
            });
        });
        
        // Initial page load - fade out the overlay after content loads
        window.addEventListener('load', () => {
            const overlay = document.getElementById('overlay');
            setTimeout(() => {
                overlay.style.opacity = '0';
            }, 500); // Delay the fade-out to give time for the content to render
        });
    </script>
